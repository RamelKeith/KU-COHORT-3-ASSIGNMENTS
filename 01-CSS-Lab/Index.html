<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>
        Weather-Website
    </title>
</head>
<body>
    <main>
    <h2 class="main-title">
        Current Weather
    </h2>

    <section>
    <h1 class="town">
        Charlotte
    </h1>

    <!-- Left Panel -->
    <div class="left-panel">
        <img src="./IMAGES/Sun.png" alt="Weather Icon">
        <div>
            <p class="temp">
                -2&deg;C
             </p>
            <p class="feels-like">
                Feels like -5&deg;
            </p>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <p class="info">Humidity:<span class="value">24%</span></p>
        <hr>
        <p class="info">Wind:<span class="value">N 15 km/h</span></p>
        <hr>
        <p class="info">Wind Gust:<span class="value">32 km/h</span></p>
        <hr>
        <p class="info">Visibility:<span class="value"><span class="green">14</span> km</span></p>
    </div>
    </section>
    
    <section>
        <h1 class="town">
            New York
        </h1>
    
        <!-- Left Panel -->
        <div class="left-panel">
            <img src="./IMAGES/Sun_Cloud.png" alt="Weather Icon">
            <div>
                <p class="temp">
                    -4&deg;C
                 </p>
                <p class="feels-like">
                    Feels like -6&deg;
                </p>
            </div>
        </div>
    
        <!-- Right Panel -->
        <div class="right-panel">
            <p class="info">Humidity:<span class="value">22%</span></p>
            <hr>
            <p class="info">Wind:<span class="value">N 10 km/h</span></p>
            <hr>
            <p class="info">Wind Gust:<span class="value">25 km/h</span></p>
            <hr>
            <p class="info">Visibility:<span class="value"><span class="green">16</span> km</span></p>
        </div>
    </section>
    </main>
    <footer>
        <a href="">The Weather Around</a>
    </footer>
    
</body>
</html>
